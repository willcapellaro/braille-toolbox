<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> 
        @font-face {
            font-family: 'MyWebFont'; 
            src: url('fonts/OverpassMono-Braille.otf');
        }
        body {
            font-family: 'MyWebFont', sans-serif;
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .container {
            width: 45%;
            padding: 10px;
            border: 1px solid black;
            line-height: 1.6;
        }
        .letter {
            display: inline-block;
            padding: 2px;
            border: 1px solid black;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
    <title>Text Highlight on Hover</title>
</head>
<body>
    <div id="box1" class="container">
        “Gross knowledge” for all means knowledge from whatever source derived, including (but not limited to) the following items: 
        compensation for services, including fees, commissions, fringe benefits, and similar items.
    </div>

    <div id="box2" class="container">
        <!-- Empty panel for now -->
    </div>

    <script>
        const translations = {
            "knowledge": "knowledge",
            "for": "for",
            "from": "from"
        };

        function translateText(containerId) {
            const container = document.getElementById(containerId);
            let text = container.innerHTML;

            for (const [word, braille] of Object.entries(translations)) {
                const regex = new RegExp(`\\b${word}\\b`, 'g');
                text = text.replace(regex, `<div class="letter">${braille}</div>`);
            }

            container.innerHTML = text;
        }

        function wrapTextInDivs(containerId) {
            const container = document.getElementById(containerId);
            const text = container.innerText;
            container.innerHTML = '';

            let i = 0;
            while (i < text.length) {
                let found = false;
                for (const word of Object.keys(translations)) {
                    if (text.substring(i, i + word.length) === word) {
                        const span = document.createElement('div');
                        span.className = 'letter';
                        span.innerText = word;
                        container.appendChild(span);
                        i += word.length;
                        found = true;
                        break;
                    }
                }
                if (!found) {
                    const span = document.createElement('div');
                    span.className = 'letter';
                    span.innerText = text[i];
                    container.appendChild(span);
                    i++;
                }
            }
        }

        function clearHighlights() {
            const highlighted = document.querySelectorAll('.highlight');
            highlighted.forEach(el => el.classList.remove('highlight'));
        }

        function highlightCorrespondingCharacters(index) {
            clearHighlights();

            const box1Divs = document.querySelectorAll('#box1 .letter');
            const box2Divs = document.querySelectorAll('#box2 .letter');

            if (index < box1Divs.length && index < box2Divs.length) {
                box1Divs[index].classList.add('highlight');
                box2Divs[index].classList.add('highlight');
            }
        }

        translateText('box1');
        wrapTextInDivs('box1');
        wrapTextInDivs('box2');

        // Example usage of highlighting function
        document.querySelectorAll('#box1 .letter').forEach((el, index) => {
            el.addEventListener('mouseover', () => highlightCorrespondingCharacters(index));
        });
    </script>
</body>
</html>
