<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> 
        @font-face {
            font-family: 'MyWebFont'; 
            src: url('fonts/OverpassMono-Braille.otf');
        }
        body {
            font-family: 'MyWebFont', sans-serif;
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .container {
            width: 45%;
            padding: 10px;
            border: 1px solid black;
            line-height: 1.6;
        }
        .letter {
            display: inline-block;
            padding: 2px;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
    <title>Text Highlight on Hover</title>
</head>
<body>
    <div id="box1" class="container">
        “Gross knowledge” for all means knowledge from whatever source derived, including (but not limited to) the following items: 
        compensation for services, including fees, commissions, fringe benefits, and similar items.
    </div>

    <script>
        const translations = {
            "knowledge": "knowledge",
            "for": "for",
            "from": "from"
        };

        function translateText(containerId) {
            const container = document.getElementById(containerId);
            let text = container.innerHTML;

            for (const [word, braille] of Object.entries(translations)) {
                const regex = new RegExp(`\\b${word}\\b`, 'g');
                text = text.replace(regex, `<div class="letter">${braille}</div>`);
            }

            container.innerHTML = text;
        }

        translateText('box1');
    </script>
</body>
</html>
