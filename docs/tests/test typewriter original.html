<html>

<head>
<style>
  body{
    background: #d3ffce;
    background-size: cover;
    font-family: Play;
  }
  a{
    color: mediumseagreen;
  }
  .c1{
    display: inline-block;
  }
  .c2{
    display: inline-block;
  }
  .c3{
    display: inline-block;
  }
  .c4{
    display: inline-block;
  }
  h1{
    font-size: 2.8rem;
    margin-top: 1%;
  }
  h1 .type{
      font-size: 2.5rem;
      overflow: hidden;
      border-right: .15em solid orange;
      white-space: nowrap; 
      width: 0;
      animation: 
        typing 1.5s steps(30, end) forwards;
  }
  h1 .type2{
      font-size: 2.5rem; 
      overflow: hidden;
      border-right: .15em solid orange;
      white-space: nowrap; 
      width: 0;
      animation: 
        typing 1.5s steps(30, end) forwards;
      animation-delay: 1.5s;
  }
  h1 .type3{
      font-size: 2.5rem; 
      overflow: hidden;
      border-right: .15em solid orange; 
      white-space: nowrap; 
      width: 0;
      animation: 
        typing 2s steps(30, end) forwards;
      animation-delay: 3s;
  }
  h1 .type4{
    font-size: 2.5rem; 
    overflow: hidden;
    margin-top: 6%;
    border-right: .15em solid orange; 
    white-space: nowrap; 
    width: 0;
    animation: 
        typing 2s steps(30, end) forwards,
        blink .75s infinite;
    animation-delay: 5.5s;
  }
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  @keyframes blink {
    from { border-color: transparent }
    to { border-color: orange; }
  }
</style>
<link rel="apple-touch-icon" sizes="180x180" href="imgs/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png">
<link rel="manifest" href="imgs/site.webmanifest"></head>

<body>
<h1>RandomSaaS can help you<br></br><div class="c1"><div class="type">Grow your business</div></div>
</br>
<div class="c2"><div class="type2">Build customer relations</div></div>
</br>
<div class="c3"><div class="type3">Build a strong brand</div></div>
<br></br>
<div class="c4"><div class="type4"><a href="#">Get started today</a></div></div></h1>
</body>

</html>
