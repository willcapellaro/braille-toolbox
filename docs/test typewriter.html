<html>

<head>
<style>
  #thing div {
    display: inline-block;
  }
  #thing .type{
      font-size: 2.5rem;
      overflow: hidden;
      border-right: .15em solid orange;
      white-space: nowrap; 
      width: 0;
      animation: 
        typing 1.5s steps(30, end) forwards;
  }
  #thing .type2{
      font-size: 2.5rem; 
      overflow: hidden;
      border-right: .15em solid orange;
      white-space: nowrap; 
      width: 0;
      animation: 
        typing 1.5s steps(30, end) forwards;
      animation-delay: 1.5s;
  }
  #thing .type3{
      font-size: 2.5rem; 
      overflow: hidden;
      border-right: .15em solid orange; 
      white-space: nowrap; 
      width: 0;
      animation: 
        typing 2s steps(30, end) forwards;
      animation-delay: 3s;
  }
  #thing .type4{
    font-size: 2.5rem; 
    overflow: hidden;
    margin-top: 6%;
    border-right: .15em solid orange; 
    white-space: nowrap; 
    width: 0;
    animation: 
        typing 2s steps(30, end) forwards,
        blink .75s infinite;
    animation-delay: 5.5s;
  }
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
/*  @keyframes blink {
    from { border-color: transparent }
    to { border-color: orange; }
  }*/
</style>
</head>

<body>
<div id="thing">RandomSaaS can help you<br></br><div class="c1"><div class="type">Grow your business</div></div>
</br>
<div class="type2">Build customer relations</div>
</br>
<div class="type3">Build a strong brand</div>
<br></br>
<div class="type4"><a href="#">Get started today</a></div></div>
</body>

</html>
